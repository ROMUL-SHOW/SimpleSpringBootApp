<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body onload="showList(0)">

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="img/2022.png" alt="Logo" style="height: 4rem;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/attraction">Attraction</a></li>
        <li class="nav-item"><a class="nav-link" href="/address">Address</a></li>
        <li class="nav-item"><a class="nav-link" href="/service">Service</a></li>
        <li class="nav-item"><a class="nav-link" href="/ticket-info">Ticket Info</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 pt-5">
  <h1 class="text-center mb-5">List of Entities</h1>
  <div class="row" id="card_container">
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <div class="card-body text-center">
          <h5 class="card-title">Attraction</h5>
          <p class="card-text">Some text about attractions.</p>
          <a href="/attraction"><button class="btn btn-danger">Open</button></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <div class="card-body text-center">
          <h5 class="card-title">Address</h5>
          <p class="card-text">Some text about addresses.</p>
          <a href="/address"><button class="btn btn-danger">Open</button></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <div class="card-body text-center">
          <h5 class="card-title">Service</h5>
          <p class="card-text">Some text about services.</p>
          <a href="/service"><button class="btn btn-danger">Open</button></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <div class="card-body text-center">
          <h5 class="card-title">Ticket Info</h5>
          <p class="card-text">Some text about tickets.</p>
          <a href="/ticket-info"><button class="btn btn-danger">Open</button></a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(window).scroll(function () {
    if ($(this).scrollTop() > 50) {
      $('.navbar').addClass('bg-white shadow');
    } else {
      $('.navbar').removeClass('bg-white shadow');
    }
  });
</script>

</body>
</html>
